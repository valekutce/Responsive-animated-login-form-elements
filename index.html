<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b7bb820736.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="container-img"></div>

        <div class="container-form">
            <form action="" class="form">
                <img src="img/undraw_female_avatar_w3jk.svg" alt="">
                <h2>Welcome Back!</h2>

                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="" placeholder=" " class="input">
                    <label for="username">Username</label>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="" placeholder=" " class="input">
                    <label for="password">Password</label>
                </div>

                <input type="submit" value="Login" class="btn">
            </form>
        </div>
    </div>
</body>
</html>
